<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Jump Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="ui-layer">
        <h1 class="title">RING JUMP</h1>
        <div id="message-area">
            <p id="status-text">スペースキー または クリックしてスタート</p>
            <p id="sub-text">合図を待って... 3.3秒後にジャンプ！</p>
        </div>
    </div>

    <div id="world">
        <div id="stage">
            <div id="ring"></div>
            <div id="player">
                <div class="player-body"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
